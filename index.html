    <style>
        :root {
            --pantry-bg: #FEF9F3;
            --pantry-brown: #3D2B1F;
            --pantry-orange: #FF8A3D;
            --pantry-orange-dark: #FF6B3D;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--pantry-bg);
            color: var(--pantry-brown);
            -webkit-tap-highlight-color: transparent;
            margin: 0;
            overflow-x: hidden;
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(12px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in { animation: fade-in 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

        .active-tab-indicator {
            background-color: rgba(255, 138, 61, 0.12);
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.03);
        }

        #recipeModal, #importMenu, #urlPromptModal, #magicPasteModal {
            transition: transform 0.4s cubic-bezier(0.32, 0.72, 0, 1), opacity 0.3s ease;
            pointer-events: none;
            opacity: 0;
            visibility: hidden;
        }
        
        #recipeModal, #magicPasteModal { transform: translateY(100%); z-index: 100; }
        #recipeModal.open, #magicPasteModal.open { pointer-events: auto; opacity: 1; visibility: visible; transform: translateY(0); }
        
        #importMenu { transform: scale(0.95); z-index: 120; }
        #importMenu.open { pointer-events: auto; opacity: 1; visibility: visible; transform: scale(1); }

        #urlPromptModal { transform: scale(0.95); z-index: 130; }
        #urlPromptModal.open { pointer-events: auto; opacity: 1; visibility: visible; transform: scale(1); }

        .ingredient-item { transition: all 0.2s ease; }
        input:focus, select:focus, textarea:focus {
            box-shadow: 0 0 0 4px rgba(255, 138, 61, 0.1);
            border-color: rgba(255, 138, 61, 0.3);
        }

        [dir="rtl"] .shopping-item-qty { order: -1; }
        [dir="rtl"] .text-right-rtl { text-align: right; }
        [dir="ltr"] .text-right-rtl { text-align: left; }

        @keyframes pulse-orange {
            0% { box-shadow: 0 0 0 0 rgba(255, 138, 61, 0.4); }
            70% { box-shadow: 0 0 0 15px rgba(255, 138, 61, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 138, 61, 0); }
        }
        .voice-active {
            animation: pulse-orange 2s infinite;
            background-color: #3D2B1F !important;
            color: #FF8A3D !important;
        }
    </style>
